# 设置行长度
line-length = 88

# 选择规则集
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

# 忽略特定规则
ignore = [
    "E501",  # line too long
    "B008",  # do not perform function calls in argument defaults
]

# 排除文件/目录
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "venv",
]

[format]
# 使用双引号
quote-style = "double"
# 缩进样式
indent-style = "space"
# 保持魔法逗号
skip-magic-trailing-comma = false